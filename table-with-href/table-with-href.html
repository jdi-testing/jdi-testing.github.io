 <!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" type = "text/css" href = "table-with-href.css" />
<script type="text/javascript" src="table-with-href.js"></script>
</head>
<body>
  <table>
    <tr href="foo.com">
      <td>foo
        <div class="document-actions" style="float:right;">
          <button class="document-actions-btn"></button>
          <div class="foo-btn">
            <a href="#">btn1</a>
            <a href="#">btn2</a>
            <a href="#">btn3</a>
          </div>
        </div>
      </td>
      <tr>
        <tr href="bar.com">
          <td>bar
            <div class="document-actions" style="float:right;">
              <button class="document-actions-btn"></button>
              <div class="foo-btn">
            <a href="#">btn1</a>
            <a href="#">btn2</a>
            <a href="#">btn3</a>
              </div>
            </div>
          </td>
     </table>
</body>
