<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Contact Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/uui-all.css"/>
    <link rel="stylesheet" href="css/custom-styles.css"/>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lib/components/awesome-bootstrap-checkbox.css"/>
    <link rel="stylesheet" href="css/lib/components/datepicker3.css" />
    <link rel="stylesheet" href="css/lib/components/bootstrap-timepicker.css" />
    <link rel="stylesheet" href="css/lib/components/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="css/lib/components/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet" href="jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.min.css" />
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/components/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/uui-core.min.js" type="text/javascript"></script>
    <script src="js/lib/components/bootstrap-datepicker.js"></script>
    <script src="js/lib/components/bootstrap-timepicker.min.js"></script>
    <script src="js/lib/components/bootstrap-select.min.js"></script>
    <script src="js/utils.js" type="text/javascript"></script>	
	
    <!-- Include the plugin's CSS and JS: -->
    <script type="text/javascript" src="bootstrap/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-multiselect.css" type="text/css"/>
	
    <!-- IE9- support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="replace site-header">replace</div>
</header>
<div class="wrapper">
    <div class="replace left-side-bar">replace</div>
    <div class="uui-main-container page-inside">
        <main class="main-form">
            <div class="pattern-top"></div>
            <div class="main-content">
                <div class="main-content-hg">
                    <form class="form" id="contact-form">
			<div class="row overflow">
				<div class="col-sm-4">
					<div class="form-group form-group10">
						<label for="name">Name</label>
						<input id="name" type="text" class="uui-form-element">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group form-group10">
						<label for="last-name">Last Name</label>
						<input id="last-name" type="text" class="uui-form-element">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group form-group10">
						<label for="position">Position</label>
						<input id="position" type="text" class="uui-form-element">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group form-group10 lower" >
						<label for="passport">Passport</label>
						<input id="passport" type="checkbox" name="passport" class="uui-form-element">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group form-group10">
						<label for="passport-number">Number</label>
						<input id="passport-number" type="text" class="uui-form-element">
					</div>
				</div>
				<div class="col-sm-5">
					<div class="form-group form-group10">
						<label for="passport-seria">Seria</label>
						<input id="passport-seria" type="text" class="uui-form-element">
					</div>
				</div>
				</div>
			<div class="row">
				<div class="col-sm-4">
					<label for="gender">Gender</label>
					<select class="uui-form-element" ui="dropdown" id="gender">
						<option>Male</option>
						<option checked>Female</option>
					</select>
				</div>
				<div class="col-sm-4">
					<label for="religion">Religion</label>
					<div class="form-group form-group10">
						<input list="religion-options" id="religion" placeholder="Religion" class="uui-form-element">
						<datalist id="religion-options">
							<option>Christian</option>
							<option>Muslims</option>
							<option>Induism</option>
							<option>Other</option>
						</datalist>
					</div>
				</div>
				<div class="col-sm-4">	
					<label for="weather">Weather</label>
					<div class="form-group salad" ui="droplist" id="weather">
						<div class="dropdown salad">
							<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="caret"></span> Weather
							</button>
							<ul class="dropdown-menu" style="display: none;">
								<li>
									<a href="#" class="checkbox">
										<input type="checkbox" id="g5" class="uui-form-element blue"/>
										<label for="g5">Sun</label>
									</a>
								</li>
								<li>
									<a href="#" class="checkbox">
										<input type="checkbox" id="g6" class="uui-form-element blue"/>
										<label for="g6">Rain</label>
									</a>
								</li>
								<li>
									<a href="#" class="checkbox">
										<input type="checkbox" id="g7" class="uui-form-element blue"/>
										<label for="g7">Weather</label>
									</a>
								</li>
								<li>
									<a href="#" class="checkbox">
										<input type="checkbox" id="g8" class="uui-form-element blue"/>
										<label for="g8">Snow</label>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row overflow">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="uui-form-element" rows="4" cols="10" id="description"></textarea>
					</div>
					<div> 
						<input id="accept-conditions" type="checkbox" name="accept-conditions">
						<label for="accept-conditions">Accept conditions</label>
					</div>
				</div>
				<div class="col-sm-12 text-right">
					<button class="uui-button dark-blue" type="submit">Submit</button>
				</div>
			</div>
                    </form>
			<div class="row overflow">
				<div class="col-sm-6" id="summary-block">
					<section class="uui-info-panel-horizontal panel-gray">
						<div class="info-panel-header">
							Summary
						</div>
						<div class="info-panel-body">
							<div class="info-panel-section">
								<section class="horizontal-group">
									<p class="radio">
										<input type="radio" name="custom_radio_odd" id="p1" checked
											   class="uui-form-element"/>
										<label for="p1">1</label>
									</p>

									<p class="radio">
										<input type="radio" name="custom_radio_odd" id="p2"
											   class="uui-form-element"/>
										<label for="p2">3</label>
									</p>

									<p class="radio">
										<input type="radio" name="custom_radio_odd" id="p3"
											   class="uui-form-element"/>
										<label for="p3">5</label>
									</p>

									<p class="radio">
										<input type="radio" name="custom_radio_odd" id="p4"
											   class="uui-form-element"/>
										<label for="p4">7</label>
									</p>
								</section>
								<section class="horizontal-group">
									<p class="radio">
										<input type="radio" name="custom_radio_even" id="p5" checked
											   class="uui-form-element"/>
										<label for="p5">2</label>
									</p>

									<p class="radio">
										<input type="radio" name="custom_radio_even" id="p6"
											   class="uui-form-element"/>
										<label for="p6">4</label>
									</p>

									<p class="radio">
										<input type="radio" name="custom_radio_even" id="p7"
											   class="uui-form-element"/>
										<label for="p7">6</label>
									</p>

									<p class="radio">
										<input type="radio" name="custom_radio_even" id="p8"
											   class="uui-form-element"/>
										<label for="p8">8</label>
									</p>
								</section>
								<div class="text-right m-t20">
									<button class="uui-button dark-blue" type="submit">Calculate</button>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
                </div>
            </div>
        </main>
    </div>
    <div class="replace right-side-bar">replace</div>
</div>
<footer>
    <div class="replace footer">replace</div>
</footer>

	<script>
		includeSideBar();
		activateTopElement(2);
	</script>
</body>
</html>
